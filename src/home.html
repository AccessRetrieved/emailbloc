<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>EmailBloc Home</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/tailwind.output.css" />
</head>

<body style="background: #1F2029;">
    <div id="main-container"
        style="margin: 0 auto; padding: 10px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; width: 100%;">
        <h1 class="text-3xl font-bold text-zinc-300 mb-6 text-center">EmailBloc Home</h1>
        <p id="form-detected"></p>
        <div id="security-results" style="width: 100%;"></div>
        <button style="color: white;" id="expand-extension">Settings</button>
        <div id="settings" style="display:none; color: white; margin-top: 16px;">
          <label>
            <input type="checkbox" id="multi-device-sync" />
            Multi-device cloud sync
          </label>
        </div>
    </div>
    <script type="module" src="/src/home.js"></script>
</body>

</html>
