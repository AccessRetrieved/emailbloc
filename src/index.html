<html>

<head>
  <title>EmailBloc Setup</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="stylesheet" href="/src/tailwind.output.css">
</head>

<body class="w-full max-w-lg bg-slate-800 rounded-2xl shadow-lg p-8 m-8">
  <div class="w-full max-w-lg bg-slate-800 rounded-2xl shadow-lg p-8 m-8"
    style="background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg'); background-position: bottom center; background-repeat: no-repeat; background-size: 300%;">
    <h1 class="text-3xl font-bold text-zinc-300 mb-6 text-center">Welcome to EmailBloc</h1>

    <form id="init-form" class="space-y-6">
      <div>
        <label class="block text-blue-100 mb-2" for="username-input">Pick your Username</label>
        <input type="text" id="username-input"
          class="w-full rounded-lg bg-[#1F2029] text-blue-100 placeholder-blue-300 border border-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3"
          placeholder="Choose a username" required>
        <p id="username-error" class="text-red-400 mt-2"></p>
      </div>
      <button type="button" id="submit-username"
        class="w-full bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">Continue</button>
      <button type="button" id="go-to-login"
        class="mx-auto block w-3/4 text-white text-sm py-1.5 rounded-lg transition mt-2">Already
        have an account?</button>
    </form>

    <form id="email-form" class="space-y-6" style="display:none;">
      <div>
        <label class="block text-blue-100 mb-2" for="primary-email">Primary Email</label>
        <input type="email" id="primary-email"
          class="w-full rounded-lg bg-blue-800 text-blue-100 placeholder-blue-300 border border-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3"
          placeholder="you@example.com" required>
      </div>
      <div>
        <label class="block text-blue-100 mb-2" for="secondary-email">Secondary Email</label>
        <input type="email" id="secondary-email"
          class="w-full rounded-lg bg-blue-800 text-blue-100 placeholder-blue-300 border border-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none p-3"
          placeholder="your.secondary@example.com" required>
      </div>
      <div id="additional-emails" class="space-y-4"></div>
      <button type="button" id="add-email"
        class="w-full bg-blue-700 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">Add Another
        Email</button>
      <button type="button" id="save-emails"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition mt-4">Save
        Emails</button>
    </form>
    <p id="form-detected" class="text-blue-200 mt-4"></p>
  </div>
  <script type="module" src="/src/index.js"></script>
</body>

</html>
